{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Teste Blog</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </head>
  <body>
<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between">
        <a href="{% url 'blog_app:blog' %}" class="navbar-brand d-flex align-items-center">
            <strong><img src="{% static 'svg/book-solid.svg' %}" class="icon_arrow invert_color">Blog</strong>
        </a>
        <form action="{% url 'blog_app:search' %}" method="GET" id="form1">
            <div class="input-group" style="padding-top: 6%;">
                <input name="q" value="{{request.GET.q}}" type="text" class="form-control" placeholder="Buscar Post" aria-label="Buscar Post" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <a href="#" onclick="document.getElementById('form1').submit();"><span class="input-group-text" id="basic-addon2"><img src="{% static 'svg/search-solid.svg' %}" style="height: 23px;"></span></a>
                </div>
            </div>
        </form>
    </div>
  </div>
</header>

<main role="main">
    {% block content %}
    {% endblock %}
</main>

<footer class="text-muted">
  <div class="container">
    <p class="text-center">
      <a href="#"><img src="{% static 'svg/arrow_up.svg' %}" class="icon_arrow" >Voltar para o topo </a>
    </p>
  </div>
</footer>
